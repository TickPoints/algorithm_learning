name: "依赖报告"
description: "关于依赖向相关错误进行报告"
title: "[依赖错误]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您花费时间撰写本报告，我们将尽快解决问题。
        本项目使用一些依赖项，如果你觉得他们有错误，请继续。
        下面请你耐心填写以下内容。
  - type: dropdown
    attributes:
      label: 错误类型
      description: "选择你认为的错误类型。"
      options: ["过低的依赖版本(过时)", "有错误的依赖版本", "不符合协议规范的依赖", "不必要的依赖", "过新/不稳定的依赖", "其他"]
    validations:
      required: true
  - type: input
    attributes:
      label: 错误类型描述
      description: "如果在上面您选择了其他错误，请在这里简要介绍错误情况 或者考虑选择其他错误模板。"
  - type: textarea
    attributes:
      label: 具体描述
      description: "在这里描述具体的错误类型，必要时可引用文献和图片。"
      placeholder: "描述错误"
    validations:
      required: true

name: Deploy mdBook site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'book.toml'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install rustup and cargo-binstall
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
      - name: Install mdbook
        run: cargo binstall mdbook --no-confirm
      - name: Install mdbook-katex plugin
        run: cargo binstall mdbook-katex --no-confirm
      - name: Install mdbook-mermaid plugin
        run: cargo binstall mdbook-mermaid --no-confirm
      - name: Install mdbook-alerts plugin
        run: cargo binstall mdbook-alerts --no-confirm
      - name: Install mdbook-betterlink plugin
        run: cargo binstall mdbook-betterlink --no-confirm
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with mdBook
        run: mdbook build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

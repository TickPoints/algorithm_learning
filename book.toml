[book]
title = "算法学习"
authors = ["TickPoints"]
description = "为中文开发者提供的算法导论 Rust 实现(工作中...)"

[output.html]
additional-css = ["./additions/theme/catppuccin.css"]
edit-url-template = "https://github.com/tickpoints/algorithm_learning/edit/main/{path}"
git-repository-url = "https://github.com/tickpoints/algorithm_learning"
git-repository-icon = "fa-github"
preferred-dark-theme = "mocha"
default-theme = "latte"
input-404 = "not-found.md"
additional-js = ["./additions/mermaid/mermaid.min.js", "./additions/mermaid/mermaid-init.js"]

[preprocessor.katex]
# 使用katex
after = ["links"]

[preprocessor.mermaid]
# 使用mermaid
command = "mdbook-mermaid"
